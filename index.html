<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-UPpNb1DHly5EJKC8vZV+s3UxedlFJ+0a4oBbuDIRS6xiBOrjx3l9E3KCEZoLqT4V" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
            <form class="search-form">
                <div class="row">
                    <div class="col-6">
                        <input id="search-bar" type="search" placeholder="Enter a city" class="form-control shadow-sm"
                            id="city-input">
                    </div>
                    <div class="col-3">
                        <input class="btn btn-primary shadow-sm" type="submit" value="Search" autofocus="on"
                            class="form-control" />
                    </div>
                    <div class="col-3">
                        <input class="btn btn-primary shadow-sm" value="Current city" id="current-location-button"
                            class="current-location-button" />
                    </div>
                </div>
            </form>

            <div class="selected-city">
                <div class="row">
                    <div class="col-6">
                        <div class="overview">
                            <h1>
                                Caracas
                            </h1>
                                <img id="icon"
                                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" class="float-left">
                                    <div class="float-left">
                                    </div>
                                    <div class="row">
                                        <div class="float-left"></div>
                                        <div class="col-5">
                                        <div class="clearfix weather-temperature">
                                    <span class="temperature" id="temperature"></span>
                                    <span class="units">°C</span>
                                <ul>
                                    <li id="description"></li>
                                </ul>
                                <p class="current-time" id="current-time">Saturday 07:30</p>
                                </div>
                            <div class="col-2">
                                <div class="float-left">
                                <ul class="weather-elements">
                                    <li class="temperature">
                                    <li>Humidity:<span id="humidity"></span> % </li>
                                    <li>Wind: <span id="wind"></span>km/h</li>
                                    </li>
                                </div>
                            </div>
                                

                            </div>
                        </div>
                        </ul>
                    </div>
                </div>

                <div class="week-days">
                    <div class="row">
                        <div class="col-2">
                            <li class="days">
                                <p class="days-temperature"> Thurs</p>
                                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                                    alt="image-days" class="center" />
                            </li>
                            <div class ="weather-forecast-temperature">
                                <span class="weather-forecast-temperature-max">31°C</span>

                            </div>
                        </div>
                        <div class="col-2">
                            <li class="days">
                                <p class="days-temperature"> Fri </p>
                                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                                    alt="image-days" class="center" />
                            </li>
                            <div class="weather-forecast-temperature">
                                <span class="weather-forecast-temperature-max">29°C</span>
                            
                            </div>
                        </div>
                        <div class="col-2">
                            <li class="days">
                                <p class="days-temperature"> Sat</p>
                                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                                    alt="image-days" class="center">
                            </li>
                            <div class="weather-forecast-temperature">
                                <span class="weather-forecast-temperature-max">28°C</span>
                            
                            </div>
                        </div>
                        <div class="col-2">
                            <li class="days">
                                <p class="days-temperature"> Sun</p>
                                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png
                  " alt="image-days" class="center">
                            </li>
                            <div class="weather-forecast-temperature">
                                <span class="weather-forecast-temperature-max">28°C</span>
                            
                            </div>
                        </div>
                        <div class="col-2">
                            <li class="days">
                                <p class="days-temperature"> Mon</p>
                                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                                    alt="image-days" class="center">
                            </li>
                            <div class="weather-forecast-temperature">
                                <span class="weather-forecast-temperature-max">27°C</span>
                            
                            </div>
                        </div>
                        <div class="col-2">
                            <li class="days">
                                <p class="days-temperature"> Tues</p>
                                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/shower-rain-day.png"
                                    alt="image-days" class="center" />
                            </li>
                            <div class="weather-forecast-temperature">
                                <span class="weather-forecast-temperature-max">27°C</span>
                            
                            </div>
                        </div>
                    </div>
                    </ul>
                </div>
            </div>
            <p>
                <a href="https://github.com/annabella1402/weather-app.git">Open-source code</a> by Annabella
                Rivero
            </p>
            <script src="script.js"></script>

</body>

</html>
